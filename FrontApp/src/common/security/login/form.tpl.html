<form name="form" novalidate class="login-form">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-fade">
        <div class="modal-header">
          <button type="button" class="close" ng-click="cancelLogin()">×</button>
          <h4>Identification</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <div class="alert alert-warning" ng-show="authReason">
                {{authReason}}
              </div>
              <div class="alert alert-error" ng-show="authError">
                {{authError}}
              </div>
            </div><!-- col -->
          </div><!-- auth alerts row -->

          <div class="row">
            <!--
            <div class="col-md-12">
              Login avec Facebook :  
              <hr>
            </div>
            -->
            <div class="col-md-12">
              <form name="form" novalidate class="login-form">
              <div class="form-group">
                <label for="login">Email</label>
                <input name="login" id="login" class="form-control" type="email" ng-model="user.email" required sh-auto-focus="true">
              </div>
              <div class"form-group">
                <label for="user-password">Password</label>
                <input class="form-control" id="user-password" name="pass" type="password" ng-model="user.password" required>
              </div>

              </form>
          <p style="margin-top:15px;">
            <a ng-click="showSignup()">Je voudrais créer un compte</a><br>
            <a ng-click="showForgotPassword()">J'ai oublié mon mot de passe</a>
          <p>

            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary login" ng-click="login()">Se connecter</button>
          <button class="btn btn-warning cancel" ng-click="cancelLogin()">Annuler</button>
        </div>
      </div>
    </div>
  </div>
</form>
